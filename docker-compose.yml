version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-task-manager-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///./tasks.db
      - AGENT_MODEL=gpt-4
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - agentic-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentic-task-manager-ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - agentic-network

networks:
  agentic-network:
    driver: bridge

volumes:
  backend_data:
